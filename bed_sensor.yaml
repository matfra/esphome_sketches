substitutions:
  device_name: sensor-bed-master

# Basic Config
esphome:
  name: ${device_name}
esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  output_power: 8.5

ota:
  platform: esphome
  password: !secret ota_password

api:

logger:
  level: INFO
  baud_rate: 0 # (No need for UART logging)

sensor:
  - platform: hx711
    name: "${device_name} weight"
    id: bed_presence_window
    dout_pin: D0
    clk_pin: D1
    gain: 64
    update_interval: 5s
    filters:
      - calibrate_linear:
        - 46000 -> 0
        - 58527 -> 130
      - lambda: |-
          if (x < -50.0) return NAN;
          return x;
      - sliding_window_moving_average:
          window_size: 6
          send_every: 3

    unit_of_measurement: kg
  - platform: wifi_signal
    name: "${device_name} WiFi Signal"
    update_interval: 60s

text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP Address
    ssid:
      name: "${device_name} WiFi SSID"
    bssid:
      name: "${device_name} Access Point MAC Address"

